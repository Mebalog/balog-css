<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pharmacy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="balog">
    <div class="logo"><img src="ff logo.jpg"></div>
    <br>
    <h1>Pharmacy Inventory</h1>
    <p class="save-update">Save or Update Your Product here!</p>
    <br><br>
    <div class="wrapper" id="loginSection">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="Input">
                    <input type="text" required placeholder="User Name">
                </div><br>
                <div class="Input">
                    <input type="password" required placeholder="Password">
                </div><br>
                <button type="submit">Login</button>
                <div class="login-register">
                    <p>Create Account?<a href="#createAccountSection" class="register-link" onclick="showCreateAccount()">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="wrapper hidden" id="createAccountSection">
        <div class="form-box login">
            <h2>Create Account</h2>
            <form action="#">
                <div class="Input">
                    <input type="text" required placeholder="First Name">
                </div><br>
                <div class="Input">
                    <input type="text" required placeholder="Middle Name">
                </div><br>
                <div class="Input">
                    <input type="text" required placeholder="Last Name">
                </div><br>
                <div class="Input">
                    <input type="password" required placeholder="Password">
                </div><br>
                <div class="Input">
                    <input type="Age" required placeholder="Age">
                </div><br>
                <button type="submit">Create</button>
                <div class="Create"></div>
                <br>
                <p><a href="#" class="register-back" onclick="showLogin()">Back?</a></p>
            </form>
        </div>
    </div>

    <script>
        function showCreateAccount() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('createAccountSection').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('createAccountSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
